- defaults:
    link:
      relink: true
- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: ohmyzsh
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    -
      command: chsh -s /bin/zsh
      description: Making zsh the default shell
      stdin: true
      stderr: true
      stdout: true
