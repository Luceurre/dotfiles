- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - 
    command: command -v zsh && [[ "$SHELL" == "/bin/zsh" ]] || chsh -s $(which zsh)
    description: Making zsh the default shell
    stdin: true
    stdout: true
    stderr: true

- create:
  - ~/Projects
  - ~/Documents
  - ~/Documents/org
  - ~/Documents/org-roam
  - ~/Downloads

- link:
    ~/.conkyrc:
    ~/.gitconfig:
    ~/.zshrc:
    ~/.Xresources:
    ~/.xinitrc:
    ~/.config/i3:
        path: config/i3

- paru:
  - brave-bin
  - maim

